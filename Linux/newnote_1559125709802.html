<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-81e399db-b91e-446e-a906-8276861176e9"></attachment><p>分析选取典型的实验对象（tag3的数据）的轨迹数据进行简要流程说明：</p><p>根据聚类、其对应的温湿度数据以及速度分布进行交叉分析，最终得出以下三种具有明显特征的轨迹聚类分类</p><ol><li>轨迹点分布呈收敛态势的工作状态</li><li>轨迹点分布呈线性、方向性明显的多个游离状态</li><li>轨迹点分布介于两者之间的交流状态</li></ol><p><br></p><p>由聚类分析可得，三种状态对应的温湿度分布有较为明显的区别，这可对于之后的改造设计提供shu'j</p><p><br></p>
